{% extends 'students/base.html' %}
{% block title %}{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6">
            <div class="card card-body my-3">
                <h4 style="text-align: center">Delete Student Info</h4>
                <hr>
                <p>Do you really want to delete the student details? The action cannot be reversed once done!</p>
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <button type="submit" class="btn btn-block btn-outline-danger">Yes</button>
                    </div>
                    <div class="form-group">
                        <a href="{% url 'students:student-index' %}" class="btn btn-block btn-outline-success">No</a>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-sm-3"></div>
    </div>
</div>
{% endblock %}
