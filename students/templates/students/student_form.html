{% extends 'students/base.html' %}
{% block title %}{% if object %}Update{% else%}Add Student{% endif %}{% endblock %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6">
            <div class="card card-body my-2">
                <h4 style="text-align: center">{% if object %}Update {{ object.name }}{% else %}Add Student{% endif %}</h4>
                <hr>
                <form class="form-horizontal" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{form|crispy}}

                    <div class="form-group">
                        <button type="submit" class="btn btn-block btn-info">{% if object %}Update{% else%}Submit{% endif %}</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-sm-3"></div>
    </div>
</div>
{% endblock %}
